[dev-dependencies.pallet-balances]
git = 'https://github.com/librelois/substrate.git'
branch = 'duniter-monthly-2022-02'

[dev-dependencies.serde]
features = ["derive"]
version = '1.0.119'

[dev-dependencies.sp-core]
git = 'https://github.com/librelois/substrate.git'
branch = 'duniter-monthly-2022-02'

[dev-dependencies.sp-io]
